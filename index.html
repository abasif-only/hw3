<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sign up</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>sign up page</h1>
	<div class="wrapper">
		<h2>Sign Up</h2>
		<form action="#" method="get" enctype="multipart/form-data">
			<label for="first name">Frist Name</label> <br>
			<input type="text" placeholder="type your frist name" name="frist name" id="frist name" class="frist name">
			<br><br>
			<label for="last name">Last Name</label><br>
			<input type="text" placeholder="type your last name" name="last name" id="last name" class="last name">
			<br><br>
			<label for="phone number">Phone Number</label><br>
			<input type="phone number" placeholder="type your phone number" name="phone number" id="phone number" class="phone number">
			<br><br>
			<label for="email">Email Address</label><br>
			<input type="email" placeholder="type your email address" name="email" id="email" class="email">
			<br><br>
			<label for="password">Password</label><br>
			<input type="password" placeholder="type strong password" name="password" id="password" class="password">
			<br><br>
			<label for="genger">Gender</label><br>
			<input type="radio" value="male" name="genger"><span>Male</span>
			<input type="radio" value="female" name="genger"><span>Female</span>
			<br><br>
			<label for="date of birth">Date of birth</label><br>
			<input type="date" placeholder="type date of birth" name="date of birth" id="date of birth" class="date of birth">
			<br><br>
			<button type="clicking" class="form_508.css">Sign Up</button>
			<br><br>
		
		</form>
	</div>
	
</body>
</html>
